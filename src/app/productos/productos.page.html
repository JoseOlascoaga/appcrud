<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>PRODUCTOS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
<form [formGroup]="myform">
    <p class="ion-text-center">
      <img src="../../assets/icon/producto.png" >
    </p>

      <ion-item lines="full">
        <ion-label position="floating">CÃ³digo del Producto </ion-label>
        <ion-input type="number" formControlName="codproducto" ></ion-input>
      </ion-item>

          <ion-item>
            <ion-label>Selecciona la categoria</ion-label>
            <ion-select formControlName="idcateg" placeholder="Seleccionar">
              <ion-select-option *ngFor="let cat of lista_categorias" value="{{cat.idcateg}}">{{cat.categoria}}</ion-select-option>
            </ion-select>
          </ion-item>

          <ion-item>
            <ion-label>Selecciona la marca</ion-label>
            <ion-select formControlName="idmrc" placeholder="Seleccionar">
              <ion-select-option *ngFor="let dato of lista_marcas" value="{{dato.idmrc}}">{{dato.marca}}</ion-select-option>
            </ion-select>
          </ion-item>
        
      <ion-item lines="full">
        <ion-label position="floating">Descripcion del producto</ion-label>
        <ion-input type="text" formControlName="descripcion"></ion-input>
      </ion-item>

      <ion-item lines="full">
        <ion-label position="floating">Precio del producto</ion-label>
        <ion-input type="number" formControlName="precio"></ion-input>
      </ion-item>
      

      <p class="ion-text-center">
      <ion-button (click)="insertarproducto(myform.value)">Agregar Producto</ion-button>
      </p>
      <p class="ion-text-center">
      <ion-button (click)="editarproducto(myform.value)"  >Editar</ion-button>
      </p>
  </form>
   
   

  <ion-list>
    <ion-item *ngFor="let con of lista_productos">
      <ion-avatar>
        <img src="../../assets/icon/avproducto.png">
      </ion-avatar>
      <ion-label>
        <h2>{{con.codproducto}}</h2>
        <h2>{{con.descripcion}}</h2>
        <h2>{{con.precio}}</h2>
        <ion-button (click)="seleccionar(con)"  >Seleccionar</ion-button>
        <ion-button color="danger" (click) ="eliminarproducto(con.idproductos)"  >Eliminar</ion-button>
      </ion-label>
    </ion-item>
  </ion-list>









</ion-content>
